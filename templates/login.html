<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazir&display=swap">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body class="login-page">
<div class="login-container">
    <div class="login-box">
        <h2>ورود به حساب کاربری</h2>

        <!-- نمایش پیغام خطا اگر وجود داشته باشد -->
        {% if error %}
        <div class="error-message" style="color: red;">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="post" action="/login">
            <div class="login-form-group">
                <label for="username" >نام کاربری :</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="login-form-group">
                <label for="password">کلمه عبور :</label>
                <input type="password" id="password" name="password" placeholder="کلمه عبور خود را وارد کنید" required>
            </div>
            <button type="submit" class="login-btn">ورود</button>
        </form>
        <p>حساب کاربری ندارید؟ <a href="/register">ثبت‌نام کنید</a></p>
    </div>
</div>
</body>
</html>
