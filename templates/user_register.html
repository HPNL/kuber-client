<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazir&display=swap">
</head>
<body class="register-page">
<div class="register-container">
    <div class="register-box">
        <h2>ثبت‌نام</h2>
        <form method="post" action="/register">
            <div class="register-form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="register-form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="register-form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit" class="register-btn">ثبت‌نام</button>
        </form>
        <p>قبلاً حساب کاربری دارید؟ <a href="/login">وارد شوید</a></p>
    </div>
</div>
</body>
</html>
